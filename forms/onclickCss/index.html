<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" class="form">
        <span class="iconUser"></span>
        <input type="text" name="name" id="name" placeholder="Full name">
        <span class="iconEmail"></span>
        <input type="email" name="email" id="email" placeholder="Email">
        <span class="iconPhone"></span>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number">
        <input class="form_check" type="checkbox" name="terms" id="terms">
        <span class="form_terms"> Accept terms and conditions</span>
        <button class="form_btn" type="submit">Sign up</button>
    </form>
    
</body>
</html>
