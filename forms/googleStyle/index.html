<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario animado</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form">
        <h2 class="form_title">Registrate al newsletter</h2>
        <p class="form_subtitle">Suscríbete a nuestra newsletter para no perderte de ninguna actualización</p>

        <div class="form_inputs">
            <label class="form_label">
                <input type="text" placeholder=" " class="form_input">
                <span class="form_text">Ingresa tu nombre</span>
            </label>
             <label class="form_label">
                <input type="email" placeholder=" " class="form_input">
                <span class="form_text">Ingresa tu correo</span>
            </label>
        </div>
        <button type="submit" class="form_button">Registrate</button>
    </form>
</body>
</html>
